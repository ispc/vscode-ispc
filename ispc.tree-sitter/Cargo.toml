[package]
name = "tree-sitter-ispc"
description = "ISPC grammar for tree-sitter (based on C grammar)"
version = "0.1.0"
keywords = ["incremental", "parsing", "ispc"]
categories = ["parsing", "text-editors"]
repository = "https://github.com/ispc/ispc.tree-sitter"
edition = "2018"
license = "MIT"

build = "bindings/rust/build.rs"
include = [
  "bindings/rust/*",
  "grammar.js",
  "queries/*",
  "src/*",
]

[lib]
path = "bindings/rust/lib.rs"

[dependencies]
tree-sitter = "~0.20.10"

[build-dependencies]
cc = "1.0"
